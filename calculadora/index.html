<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calc" >
        <div id="div-nome" >
            <p>Calculadora</p>
        </div>
        <div id="div-display">
            <p class="display"></p>
        </div>
        <div id="div-teclas">
            
            <button class="tecla-op" id="t-on">ON</button>
            <button class="tecla" id="limpar">CL</button>
            <button class="tecla num">(</button>
            <button class="tecla num">)</button>
            

            <button class="tecla num">7</button>
            <button class="tecla num">8</button>
            <button class="tecla num">9</button>
            <button class="tecla-op op">+</button>

            <button class="tecla num">4</button>
            <button class="tecla num">5</button>
            <button class="tecla num">6</button>
            <button class="tecla-op op">-</button>

            <button class="tecla num">1</button>
            <button class="tecla num">2</button>
            <button class="tecla num">3</button>
            <button class="tecla-op op">x</button>
            
            <button class="tecla num">0</button>
            <button class="tecla-op num">,</button>
            <button class="tecla-op op res" id="t-igual">=</button>
            <button class="tecla-op op">/</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
